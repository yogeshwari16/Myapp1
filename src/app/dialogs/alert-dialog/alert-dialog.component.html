<h2 matDialogTitle>{{title}}</h2>
<mat-dialog-content>
   {{subTitle}}
</mat-dialog-content>
<mat-dialog-actions align = "end">

    <button mat-button matDialogClose="confirm" color="warn">{{buttonConfirmName}}</button>
</mat-dialog-actions>
