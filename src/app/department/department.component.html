<ngx-loading [show]="loading" ></ngx-loading>
<mat-tab-group (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Department">
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align" >Department</h1>
      <span class="fill-space"></span>
     <div class="item item-5 text-right"><button mat-raised-button color="primary" (click)="openDepartmentDialog('null','Add')"><mat-icon>add</mat-icon>&nbsp;Add Department</button></div> 
    </mat-toolbar>
    <div class="table-container">
        <mat-form-field>
            <input matInput (keyup)="applyFilterDept($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <table mat-table [dataSource]="dataSourceDepartment" >
            
            <!-- Position Column -->
            <ng-container matColumnDef="sn">
              <th mat-header-cell *matHeaderCellDef> SN. </th>
              <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef> Department </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"  > {{element.id}} </td>
            </ng-container> -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" > <span *ngIf="element.status">Yes</span> <span *ngIf="!element.status">No</span> </td>
              </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
               <td mat-cell *matCellDef="let element" > <button mat-icon-button (click)="editDepartment(element.id)"><mat-icon >create</mat-icon></button></td> 
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsDept"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsDept;"></tr>
            </table>
             <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
    </div>
  </div>
</div>
</mat-tab>
<mat-tab label="Section"> 
    <div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
        <div fxFlex class="table-component-holder mat-elevation-z4">
          <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align" >Section</h1>
            <span class="fill-space"></span>
            <div class="item item-5 text-right"><button mat-raised-button color="primary" (click)="openDialogSection('null','Add')"><mat-icon>add</mat-icon>&nbsp;Add Section</button></div> 
          </mat-toolbar>
          <div class="table-container">
             <mat-form-field>
                  <input matInput (keyup)="applyFilterSec($event.target.value)" placeholder="Filter">
                  </mat-form-field> 
                 
                  <table mat-table [dataSource]="dataSourceSection" >
                  
                  <!-- Position Column -->
                  <ng-container matColumnDef="sn">
                    <th mat-header-cell *matHeaderCellDef> SN. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
                  </ng-container>
                  
                  <!-- Name Column -->
                  <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.departmentTitle}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="section">
                    <th mat-header-cell *matHeaderCellDef> Section </th>
                    <td mat-cell *matCellDef="let element"  > {{element.title}} </td>
                  </ng-container>
                  <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Active </th>
                      <td mat-cell *matCellDef="let element" > <span *ngIf="element.status">Yes</span> <span *ngIf="!element.status">No</span> </td>
                    </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                     <td mat-cell *matCellDef="let element" > <button mat-icon-button (click)="editSection(element.id)" ><mat-icon >create</mat-icon></button></td> 
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsSec"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsSec;"></tr>
                  </table>
                  <mat-paginator #paginator2 [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>

</mat-tab>
</mat-tab-group>
